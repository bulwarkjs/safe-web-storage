<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='author' content=''>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>safestorage</title>
  </head>
  <body>
    <div id='root'></div>
    <script src="./build/dist/safestorage.min.js"></script>
    <script>
     const storage = safestorage({ prefix: 'testing' })

     storage
       .local
       .setItem('name', 'victor igor')
       .map(_ => console.log('saved: ', _)) //{name: "name", value: "victor igor"}

     storage
       .local
        .getItem('name')
        .map(console.log) //victor igor

     storage
      .local
      .key(0)
      .map(console.log) //testing-name

     storage
      .local
      .removeItem('name')
      .map(() => console.log('removed'))

     storage
      .local
      .clear() //clean storage

    </script>
  </body>
</html>
